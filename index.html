<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Колесо комплиментов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Колесо комплиментов 🎡</h1>

    <div class="wheelWrap">
      <div class="pointer"></div>
      <div id="wheel" class="wheel" title="Кликни или нажми Крутить"></div>
    </div>

    <button id="spinBtn" class="btn">Крутить</button>

    <p id="result" class="result">Нажми «Крутить» 🙂</p>
    <p id="counter" class="counter"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
